<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工商信息查询系统</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@1.21.0/dist/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [query, setQuery] = useState('');
            const [captcha, setCaptcha] = useState('');
            const [results, setResults] = useState([]);
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showCaptcha, setShowCaptcha] = useState(false);

            useEffect(() => {
                axios.get('https://business-query-worker.26935955.workers.dev//api/history')
                    .then(res => setHistory(res.data))
                    .catch(err => setError('加载历史记录失败'));
            }, []);

            const handleQuery = async () => {
                if (!query.trim()) {
                    setError('请输入公司名称');
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    const companies = query.split('\n').filter(name => name.trim());
                    const response = await axios.post('https://business-query-worker.26935955.workers.dev//api/query', { companies, captcha });
                    if (response.data.captchaRequired) {
                        setShowCaptcha(true);
                        setError('请输入验证码');
                    } else {
                        setResults(response.data.results);
                        setShowCaptcha(false);
                        setCaptcha('');
                        const historyRes = await axios.get('https://business-query-worker.26935955.workers.dev//api/history');
                        setHistory(historyRes.data);
                    }
                } catch (err) {
                    setError('查询失败，可能是验证码错误或服务器限制');
                }
                setLoading(false);
            };

            const exportToExcel = () => {
                const ws = XLSX.utils.json_to_sheet(results);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, '查询结果');
                XLSX.writeFile(wb, '工商信息查询结果.xlsx');
            };

            return (
                <div className="container mx-auto p-6 bg-gray-100 min-h-screen">
                    <h1 className="text-3xl font-bold text-center mb-6">工商信息查询系统</h1>
                    <div className="bg-white p-6 rounded-lg shadow-md mb-6">
                        <textarea
                            className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="5"
                            placeholder="输入公司名称，每行一个"
                            value={query}
                            onChange={e => setQuery(e.target.value)}
                        ></textarea>
                        {showCaptcha && (
                            <input
                                className="w-full p-3 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="请输入验证码"
                                value={captcha}
                                onChange={e => setCaptcha(e.target.value)}
                            />
                        )}
                        <div className="flex justify-end mt-4">
                            <button
                                className="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
                                onClick={handleQuery}
                                disabled={loading}
                            >
                                {loading ? '查询中...' : '查询'}
                            </button>
                        </div>
                        {error && <p className="text-red-500 mt-2">{error}</p>}
                    </div>
                    {results.length > 0 && (
                        <div className="bg-white p-6 rounded-lg shadow-md mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-semibold">查询结果</h2>
                                <button
                                    className="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
                                    onClick={exportToExcel}
                                >
                                    导出Excel
                                </button>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full table-auto">
                                    <thead>
                                        <tr className="bg-gray-200">
                                            <th className="p-3">公司名称</th>
                                            <th className="p-3">注册号</th>
                                            <th className="p-3">法定代表人</th>
                                            <th className="p-3">注册资本</th>
                                            <th className="p-3">成立日期</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {results.map((item, index) => (
                                            <tr key={index} className="border-t">
                                                <td className="p-3">{item.name}</td>
                                                <td className="p-3">{item.regNumber}</td>
                                                <td className="p-3">{item.legalRep}</td>
                                                <td className="p-3">{item.capital}</td>
                                                <td className="p-3">{item.established}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                    {history.length > 0 && (
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <h2 className="text-xl font-semibold mb-4">历史查询记录</h2>
                            <div className="overflow-x-auto">
                                <table className="w-full table-auto">
                                    <thead>
                                        <tr className="bg-gray-200">
                                            <th className="p-3">查询时间</th>
                                            <th className="p-3">公司名称</th>
                                            <th className="p-3">注册号</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {history.map((item, index) => (
                                            <tr key={index} className="border-t">
                                                <td className="p-3">{new Date(item.timestamp).toLocaleString()}</td>
                                                <td className="p-3">{item.name}</td>
                                                <td className="p-3">{item.regNumber}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
